<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="style.css">
    <title>Proyecto Final Mauro Paredes</title>
</head>
<style>
    
    body{
        background-color: black;
        color:white;
    }
    button{
        background-color: white;
    }
    ul{
        color:white;
    }
    li{
        color:white;
    }
    
</style>
<body >
    
<h1 style="text-align: center;">Servicio de cadeteria (Solo caba)</h1>
    
<h3 style="text-align: center;">Completa los datos</h3>

<div class="contenedor-form">
<form id=form-plataforma>
<p> Tu nombre</p>
<input id="input-nombre" autocomplete="off" type="text" required maxlength="20">
<p> Tu dni</p>
<input id="input-dni"autocomplete="off" type="number" required  min="1" max="99999999 ">
<p>Direccion de destino</p>
<input id="input-direccion" autocomplete="off" type="text" required maxlength="30" >
<p>Barrio</p>
<input id="input-localidad" autocomplete="off"type="text" required maxlength="20">

<hr>
<div style="display:flex; justify-content:center;">
<button id="boton-enviar">Enviar</button>
</div>        
</form>

</div>

<button id="boton-carrito"><i class="fas fa-motorcycle"></i><span id="contadorCarrito">0</span></button>

<div class="modal-contenedor">
    <div class="modal-carrito">
        <h3>Tus viajes</h3>
        <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
        <div id="carrito-contenedor">
            
        </div>
        <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
    </div>
</div>

<ul id="lista-pedidos">

</ul> 

<script src="precioZonas.js"></script>
<script src="modal.js"></script>
<script src="js.js"></script>
</body>
</html>
